    <h1>Projeto integrador</h1>
    <h2>Acessibilidade</h2>
    <p>Do latim accessiblitas, que significa “livre acesso ou possibilidade de aproximação”, acessibilidade é a qualidade do que é acessível. Esse substantivo feminino possui relação com aquilo que tem fácil acesso de aquisição ou de aproximação.</p>
